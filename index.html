<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Anonymous Art</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A global anonymous art wall. Upload and view artwork from around the world.">

</head>
<body>

    <noscript>This project requires JavaScript to display artwork.</noscript>
    <header>
        <h1 id="site-title">ANONYMOUS ART</h1>
        <label class="upload-btn">
        Upload Artwork
        <input id="uploadInput" type="file" accept="image/*" hidden>
        </label>
    </header>

    <main id="gallery" aria-live="polite"></main>
    <div id="loader" aria-hidden="true">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" defer></script>

</body>
</html>
